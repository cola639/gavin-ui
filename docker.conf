worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Enable efficient static file transfer
    sendfile on;

    # Keep idle connections open to reduce reconnect overhead
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Serve the SPA (Single Page Application).
        # If the requested file does not exist, fall back to /index.html
        # so the frontend router can handle the route.
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Reverse proxy for backend API requests.
        # `proxy_pass` points to the backend container name + port.
        location ^~ /prod-api/ {
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://admin-server:8989/;  # change if you need to keep /prod-api
        }

        # Custom error page for upstream/server errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
}
